<!DOCTYPE html>

<head>

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-2 time-block hour">8am</div>
      <div class="col-9">
        <input type="text" id="8" class="form-control"  placeholder="To do">
      </div>
      <div class="col-1">
        <button class="saveBtn">Save</button>
      </div>
    </div>

      <div class="col-2 time-block hour">9am</div>

        <button class="saveBtn">Save</button>
      </div>
    </div>

      <div class="col-1">
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <div class="row">
      <div class="col-2 time-block hour" >11am</div>
      <div class="col-9">
        <input type="text" id="11" class="form-control"  placeholder="To do">

      <div class="col-1">
        <button class="saveBtn">Save</button>

      </div>
    </div>
    <div class="row" id="2">
      <div class="col-2 time-block hour">1pm</div>
      <div class="col-9">

        <button class="saveBtn">Save</button>
