<!DOCTYPE html>

<head>

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

    <!-- Timeblocks go here -->
    <div class="container">
      
      <div id="hours9" class="row time-block">
        <div class="col-sm-1 hour">9am</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hours10" class="row time-block">
        <div class="col-sm-1 hour">10am</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hours11" class="row time-block">
        <div class="col-sm-1 hour">9am</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hours12" class="row time-block">
        <div class="col-sm-1 hour">12pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hours1" class="row time-block">
        <div class="col-sm-1 hour">1pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">

        </button>
      </div>

      <div id="hours2" class="row time-block">

          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hours3" class="row time-block">
        <div class="col-sm-1 hour">3pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hours4" class="row time-block">
        <div class="col-sm-1 hour">4pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hours5" class="row time-block">

      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
